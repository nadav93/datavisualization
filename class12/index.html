<!DOCTYPE html>
<body>
<svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
</body>
<style type="text/css">

</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var format = d3.format(",d");

var pack = d3.pack()
    .size([width, height])
    .padding(1.5);

d3.tsv("trumpdata.tsv", function(d) {
  var n = d.name.split(" ");
    d.cleanname = n[n.length - 1];
  d.min_assets = +d.min_assets;
  if (d.min_assets) return d;
}, function(error, classes) {
  if (error) throw error;

  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.min_assets; })
      .each(function(d) {
        if (id = d.data.name) {
          var id, i = id.lastIndexOf(".");
          d.id = id;
          d.package = id.slice(0, i);
          d.class = id.slice(i + 1);
        }
      });

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) {
        return d.r; 
        })
      //.style("fill", "#d0d0d0")
      .style("fill", function(d){
        if (d.data.cabinet == "y"){
          return ("#d0d0d0");
        }
        else
          return ("orange");
        console.log(d.data.cabinet);
      })
      

  node.append("text")
    .text(function(d){
      return d.data.cleanname + " $" + parseFloat(d.value).toFixed(1);
      //.attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
    });

  node.append("title")
      .text(function(d) { return d.id + "\n" + format(d.min_assets); });
});

</script>
