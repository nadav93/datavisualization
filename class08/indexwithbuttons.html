<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">

 body {
        font: 10px arial sans;
    }

    svg {
        border: 1px solid #f0f;
        /*overflow: visible;*/
    }

    .axis line { 
  	stroke: #d0d0d0;
  	stroke-dasharray: 4px 4px;
  }
  .g-chart-container {
      margin: 30px auto 30px auto;
      text-align: center;
  }

  path.domain {
      display: none;
  }
   .team-path {
  	stroke: steelblue;
  	stroke-width: 2;
  	fill: none;
  }

</style>

<body>
	<h1>Chart</h1>
	<div class="g-chart-container"></div>

</body>

<script src="https://d3js.org/d3.v4.min.js"></script>

<script>

var chartContainer = d3.select(".g-chart-container");

var margin = {top: 5, right: 10, bottom: 20, left: 40};
var w = 800 - margin.left - margin.right,
    h = 400 - margin.top - margin.bottom;

d3.csv("games.csv", ready);

function ready(err, data) {
    if (err) throw "error loading data";
		window.data = data;    
    	var parseDate = d3.timeParse("%Y-%m-%d"); //I give the latter, timeParse gives me a date
		data.forEach(function(d) {
			d.pct = +d.pct; //turn pct into a number
			d.newDate = parseDate(d.date_str2); //new column
			//console.log(d.newDate.getMonth());
			d.newDiv = d.league + "-" + d.division[0].toUpperCase();
			});


    var all_divisions = data.map(function(d){
    	return d.newDiv;
    })
    var unique_divisions = d3.set(all_divisions).values().sort(); //finds unique values from an array

    var button = chartContainer.selectAll(".user-nav-button")
	    .data(unique_divisions)
	    .enter()
	    .append("button")
	    .attr("class", "user-nav-button")
	    .text(function(d){
	    	return d + " !";
	    })
	    .on("click", function(d){
	    	updateChart(d);
    });

	var svg = d3.select("body").append("svg")
        .attr("width", w + margin.left + margin.right)
        .attr("height", h + margin.top + margin.bottom)
      	.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var xscale = d3.scaleTime()
        .domain(d3.extent(data, function(d) {
        	return d.newDate;
        }))
        .range([0,w]);

    var yscale = d3.scaleLinear()
        .domain([0,1])
        .range([h,0]);

	var lineGenerator = d3.line()
		.x(function(d){
			return xscale(d.newDate);
	   })
		.y(function(d) {
	 		return yscale(d.pct);
	   });

    // dataByDivision = d3.nest()
    //     .key(function(d) { return d.team; }) //first level nest is by team
    //     .entries(al_central);

    var xAxis = d3.axisBottom()
        .scale(xscale);

    var yAxis = d3.axisLeft()
    	.tickFormat(d3.format(".3f")) //baseball formatting
        .scale(yscale);

    svg.append("g")
        .attr("class", "xaxis axis")
        .attr('transform', 'translate(0, ' + h +')')
        .call(xAxis);

    svg.append("g")
        .attr("class", "yaxis axis")
        .call(yAxis);

    function updateChart(newdiv){
    	console.log("I clicked " + newdiv)

    	var thisDiv = data.filter(function(d) {
        return d.newDiv == newdiv;
    		}); //this is a new array of just AL-C Data
    //console.log(al_central);

    	dataByDivision = d3.nest()
	        .key(function(d) {
	        	return d.team;
	        })
	        .entries(thisDiv);

	    var teamPath = svg.selectAll(".team-path") //another data join so I can get a different value array by country
	   		.data(dataByDivision)
	    
		    teamPath.exit() //won't hit this because each div has 5 teams.
		    .style("fill", "red")
		    .transition()
		    .remove()

		    teamPath.transition()
		    .style("stroke", "purple")
 			.attr("d", function(d) {
		        return lineGenerator(d.values); //values for each country
		    });

		    teamPath.enter()
		        .append("path")
		        .attr("class", "team-path")
		        .attr("d", function(d) {
		            return lineGenerator(d.values); //values for each country
		        });
    }
}
</script>
